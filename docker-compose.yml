version: '3'
services:
  redu-gnps2-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redu-gnps2-web
    volumes:
      - ./logs:/app/logs:rw
      - ./database:/app/database:rw
      - ./workflows:/app/workflows:ro
    ports:
    - "5934:5000"
    networks:
      - default
      - nginx-net
    restart: unless-stopped
    command: /app/run_server.sh
    logging:
      driver: json-file
      options:
          max-size: "10m"      # Maximum size of a single log file
          max-file: "3"        # Maximum number of log files to keep (rotates after 3 files)
    deploy:
      resources:
          limits:
              memory: "20G"
    environment:
      VIRTUAL_HOST: redu.gnps2.org
      VIRTUAL_PORT: 5000
      LETSENCRYPT_HOST: redu.gnps2.org
      LETSENCRYPT_EMAIL: mwang87@gmail.com

  redu-gnps2-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redu-gnps2-worker
    volumes:
      - ./logs:/app/logs:rw
      - ./workflows:/app/workflows:rw
    command: /app/run_worker.sh
    restart: unless-stopped
    depends_on: 
      - redu-gnps2-redis
      - redu-gnps2-rabbitmq
    networks:
      - default
      - nginx-net

  redu-gnps2-rabbitmq:
    container_name: redu-gnps2-rabbitmq
    image: rabbitmq
    restart: unless-stopped
    networks:
      - default

  redu-gnps2-redis:
    container_name: redu-gnps2-redis
    image: redis
    restart: unless-stopped
    networks:
      - default

networks:
  nginx-net:
    external:
      name: nginx-net